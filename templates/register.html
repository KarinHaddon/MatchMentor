<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatchMentor</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/register/register.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter+Tight" type="text/css">
    <style>
        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
    </style>
</head>

<body>
    <div class="background"></div>
    <div class="overlay"></div>
    <div class="container">
        <form id="registerForm">
            <div class="banner">
                <h2><span class="match">Match</span><span class="mentor">Mentor</span></h2>
                <div class="button-group">
                    <a href="/landing" class="button">Back</a>
                </div>
            </div>
            <div class="box-title">
                <h2>Register</h2>
            </div>
            <div class="input-group">
                <label for="username">Create Username:</label><br />
                <input type="text" id="username" name="username" required /><br />
                <label for="password">Create Password:</label><br />
                <input type="password" id="password" name="password" required /><br />
            </div>
            <br />
            <button type="submit" id="register_submit" class="button">Submit</button>
            <a href="/login" class="button">Log in</a>
        </form>
        <div id="result" class="message"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#registerForm").submit(function (event) {
                event.preventDefault();  // Prevent the default form submission
                var username = $("#username").val();
                var password = $("#password").val();

                $.ajax({
                    url: '/register_submitpress',
                    type: 'POST',
                    data: {
                        username: username,
                        password: password
                    },
                    success: function (response) {
                        console.log("Button press registerd")
                        if (response.redirect) {
                            window.location.href = response.redirect;
                        }
                    },
                    error: function (xhr, status, error) {
                        var response = JSON.parse(xhr.responseText);
                        $("#result").removeClass('success').addClass('error').html(response.error);
                    }
                });
            });
        });
    </script>
</body>

</html>
